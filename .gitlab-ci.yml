image: node:latest

stages:
	- build
    - staging
    - production
	
build:
	stage: build
	image: node:latest
	script:
		- npm install --progress=false
		- npm run build
	artifacts:
		paths:
			- build/

staging:
    type: deploy
    stage: staging
    image: ruby:latest
    script:
	    - apt-get update -qy
    	- apt-get install -y ruby-dev
    	- gem install dpl
        - dpl --provider=heroku --app=$HEROKU_APP_STAGING --api-key=$HEROKU_API_KEY --skip_cleanup	
    only:
        - staging

production:
    type: deploy
    stage: production
    image: ruby:latest
    script:
	    - apt-get update -qy
    	- apt-get install -y ruby-dev
    	- gem install dpl
        - dpl --provider=heroku --app=$HEROKU_APP_PRODUCTION --api-key=$HEROKU_API_KEY --skip_cleanup
    only:
        - master